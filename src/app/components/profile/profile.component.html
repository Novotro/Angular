<div class="col-lg-8">
    <h1 class="h1Strong">
        {{title}}
    </h1>
    <div  id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="{{url + 'get-image-user/' + user.image}}"  *ngIf="user.image"/>
            <img src="assets/user.png" *ngIf="!user.image"/>
        </div>
        <div class="user-name pull-left">
            <div class="label label-default pull-left" *ngIf="user._id != identity._id && followed">
                Te sigue
            </div>
            <div class="clearfix"> </div>
            <div class="pull-left">
                <p class="name">{{user.name + ' ' + user.surname}}</p>
                <p class="nick"> {{user.nick}}</p>
            </div>
            <div class="clearfix"> </div>
            <button class="btn btn-success"  *ngIf="!following" (click)="followUser(user._id)">
                Seguir
            </button>

            <button class="btn btn-primary"  *ngIf="user._id != identity._id && following" (click)="unfollowUser(user._id)">
                Dejar de seguir
            </button>
        </div>




    </div>
</div>
